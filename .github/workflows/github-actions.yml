name: CI GitHub Actions

on:
  push:
    branches:
    - master
    - dev
  pull_request:
    branches:
    - master
    - dev
  schedule:
    - cron:  '* * * * 1'

jobs:
  build-windows:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016, windows-2019]
      fail-fast: false

    steps:
    - uses: actions/checkout@v1
    - name: Compile and publish project
      run: \"C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\MSBuild\15.0\Bin\msbuild.exe\" easyPokerHUD.csproj /t:Clean;Build;Publish /p:Configuration=Release